
<!DOCTYPE html>
<html>
<head>
<title>Techsim+ - Weather App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


<link href="css/style.css" rel="stylesheet" type="text/css" media="all" /> 


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/skycons.js"></script> 	
<!-- //js -->  
</head>
<body>

	<div class="w3ls-weather">
		<h1>Flatty Weather Report</h1>
		<div class="w3ls-weather-agileinfo"> 
			
			<div class="weather-left">
				<div class="weather-left-text">
					<h4>Los Angeles, USA </h4>
					<h5>Sunday, 12th March </h5>
				</div>
				<ul class="report">
					<li><a href="index.html#">25 °C</a></li>
					<li><a href="index.html#"><span>79</span> °F</a></li>
				</ul>
			</div>

			<div class="weather-right">
				<ul>
					<li>
						<figure class="icons">
							<canvas id="partly-cloudy-day" width="60" height="60"></canvas>
						</figure>
						<h3>25 °C</h3>
						<div class="clear"></div>
					</li>
					<li>
						<figure class="icons">
							<canvas id="clear-day" width="40" height="40"></canvas>
						</figure>
						<div class="weather-text">
							<h4>WED</h4>
							<h5>27 °C</h5>
						</div>
						<div class="clear"></div>
					</li>
					<li>
						<figure class="icons">
							<canvas id="snow" width="40" height="40"></canvas>
						</figure>
						<div class="weather-text">
							<h4>THR</h4>
							<h5>13 °C</h5>
						</div>
						<div class="clear"></div>
					</li>
					<li>
						<figure class="icons">
							<canvas id="partly-cloudy-night" width="40" height="40"></canvas>
						</figure>
						<div class="weather-text">
							<h4>FRI</h4>
							<h5>18 °C</h5>
						</div>
						<div class="clear"></div>
					</li>
				</ul>
				<script>
					 var icons = new Skycons({"color": "#fff"}),
						  list  = [
							"partly-cloudy-day"
						  ],
						  i;

					  for(i = list.length; i--; )
						icons.set(list[i], list[i]);
					  icons.play();
				</script>
				<script>
					 var icons = new Skycons({"color": "#fff"}),
						  list  = [
							"clear-night","partly-cloudy-night", "cloudy", "clear-day", "sleet", "snow", "wind","fog"
						  ],
						  i;

					  for(i = list.length; i--; )
						icons.set(list[i], list[i]);
					  icons.play();
				</script>
			</div>

			<div class="clear"></div>
		</div>  
	</div>	

	<div class="copyw3-agile">
		<p> © 2020 TechSim+ Weather App.</p>
	</div>

</body>
</html>
